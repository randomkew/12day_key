<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    const pressed=[];
    const secretCode='aaabbb';
    window.addEventListener('keyup', (e)=>{
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
        //splie(1,2,3)은 1은 1인덱스부터 2개수만큼 삭제 3만큼 삽입
        //그래서 저건 7부터 1개씩 삭제한다는 말
        if (pressed.join('').includes(secretCode)) {
        console.log('DING DING!');
        cornify_add();
        }
        //join으로 배열이 "a" "b" "c" 는 abc가 됨 그래서 includes로 찾아본다.
        console.log(pressed); 
    });
</script>
</body>
</html>
